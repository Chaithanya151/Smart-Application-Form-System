<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark one" th:fragment="navbar">
        <a href="#" class="navbar navbar-brand text-white">Application</a>

        <form th:action="@{/app/sing}" method="post">
            <button class="btn btn-danger">Sign-Up</button>
        </form>

        <form th:action="@{/app/login}" method="get">
            <button class="btn btn-warning me-5">Login</button>
        </form>
    </nav>
</body>
</html>
