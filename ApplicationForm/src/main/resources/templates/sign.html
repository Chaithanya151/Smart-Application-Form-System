<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  >
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hide {
            display: none !important;
        }
    </style>
</head>
<body>
	<div th:replace="~{fragments/header :: navbar}"></div>

<section style="margin-top: 30px;">
    <div id="sing-Ele" class="w-50 m-auto mt-5">
        <div class="card">
            <div class="card-header one">
                <h1 class="text-center">Create Your Account</h1>
            </div>
            <div class="card-body">

                <!-- Send OTP Form -->
                <form th:action="@{/send-otp}" method="post">
                    <input type="email" name="email" class="form-control my-2" placeholder="Enter email" required>
                    <button type="submit" class="btn btn-warning my-2">Send OTP</button>
                </form>

                <!-- Verify OTP Form (only shown after OTP sent) -->
                <div th:if="${message != null || success != null || error != null}">
                    <form th:action="@{/verify-otp}" method="post">
                        <input type="hidden" name="email" th:value="${email}">
                        <input type="text" name="otp" class="form-control my-2" placeholder="Enter OTP">
                        <button type="submit" class="btn btn-success my-2">Verify OTP</button>
                    </form>

                    <p th:if="${message}" th:text="${message}"></p>
                    <p th:if="${success}" style="color:green;" th:text="${success}"></p>
                    <p th:if="${error}" style="color:red;" th:text="${error}"></p>
                </div>

                <!-- Registration Form -->
                <form th:action="@{/app/sing/save}" method="post" th:object="${application}">
                    <input class="form-control my-2" type="text" placeholder="Enter name" th:field="*{name}">
                    <input class="form-control my-2" type="text" placeholder="Enter age" th:field="*{age}">

                    <label class="my-2 me-2">
                        <input type="radio" th:field="*{gender}" value="Male"> Male
                    </label>
                    <label class="my-2">
                        <input type="radio" th:field="*{gender}" value="Female"> Female
                    </label>

                    <input class="form-control my-2" type="text" placeholder="Enter Username" th:field="*{userName}">
                    <input class="form-control my-2" type="password" placeholder="Enter Password" th:field="*{password}">

                    <input class="btn btn-success my-2" type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
